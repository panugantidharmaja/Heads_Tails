<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Heads and Tails</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="label"><label>Please select your Choice:</label></div>

      <select id="list">
        <option name="option" disabled selected>Choose</option>
        <option id="option" name="option">Heads</option>
        <option id="option" name="option">Tails</option>
      </select>
      <div class="button">
        <input id="playButton" type="button" onclick="game()" value="Play" />
        <input
          id="playAgain"
          type="button"
          onclick="gameAgain()"
          value="Play Again"
        />
      </div>
      <div class="result"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
